<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <form>


                    <h3>Submit Your Movie and Your Review</h3>
                    <form name = 'user' (submit)="onSubmit(form)" #form='ngForm'>
                        <div class="form-group row">
                            <label for="title" class="col-sm-2 col-form-label">Title : </label>
                            <div class="col-sm-10">
                                <input 
                                class="form-control"
                                type="text"
                                name="title"
                                required
                                minlength="3"
                                [(ngModel)]="user.title"
                                #title='ngModel'
                                />
                            </div>
                        </div>
                        
                        
                        <!-- <div class = 'side'*ngIf='title.touched && title.invalid'>Movie must have a title, at least 3 characters</div><br> -->
                        
                        <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                        </div>
                        


                        Name : 
                        <input 
                        type="text"
                        name="name"
                        required
                        minlength = "3"
                        [(ngModel)]="user.name"
                        #name='ngModel'
                        />
                        <div class = 'side'*ngIf='name.touched && name.invalid'>Your must provide your name, at least 3 characters</div><br>
                  
                        Stars : 
                        <select type = 'number' value=1 name="stars" required [(ngModel)]="user.stars" #stars='ngModel' >
                         <option value=1>1</option>
                         <option value=2>2</option>
                         <option value=3>3</option>   
                         <option value=3>4</option> 
                         <option value=3>5</option> 
                       </select>
              
                        <div class = 'side'*ngIf='stars.touched && stars.invalid'>Stars are required</div><br>
                  
                        Your Review : 
                        <input 
                        type="string"
                        name="review"
                        minlength = "3"
                        required
                        [(ngModel)]="user.review"
                        #review='ngModel'
                        />
                        <div class = 'side'*ngIf='review.touched && review.invalid'>Review is Required, at least 3 characters</div><br>
                  
                       
                      <button class="submit" type="submit"  [disabled]="form.invalid">Submit</button>
                      <button class="cancel" (click)='onCancel()'>Cancel</button>
                    </form> 
                  
                    </div>
              



                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                    </div>
                  </form>
    </div>
</body>
</html>
